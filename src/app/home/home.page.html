<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>

      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-title>
      TeslaWays
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <button class="navbar-button" (click)="changeLanguage()">{{this.config.language}}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h2>Rute</h2>
    <ion-card button (click)="gotoMap(route.id)" *ngFor="let route of this.gameService.routes.slice().reverse()">
      <ion-card-header>
        <ion-card-subtitle>{{route.type[this.config.language]}}</ion-card-subtitle>
        <ion-card-title>{{route.name[this.config.language]}}</ion-card-title>
      </ion-card-header>

      <ion-card-content [innerHTML]="route.description[this.config.language]">
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
